<body>
	<script>
		function calculamedia(nota1,nota2)
		{
			var resultado = (nota1+nota2)/2;
			return resultado;
		}
		
		var nota1,nota2,media;
		nota1=parseFloat(prompt("Qual a 1ª nota?",""));
		nota2=parseFloat(prompt("Qual a 2ª nota?",""));
		media=calculamedia(nota1,nota2);
		document.write ("A média das 2 notas é : "+ media);
		</script>
</body>
